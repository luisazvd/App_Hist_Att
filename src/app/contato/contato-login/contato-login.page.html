<ion-header>
  <ion-toolbar>
    <ion-title> Logar: </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-label position="floating"> Usuário: </ion-label>
    <ion-input type="text" [(ngModel)]="usuario" placeholder="Usuário"> </ion-input>
  </ion-item>

    <ion-item>
        <ion-label position="floating"> Senha: </ion-label>
        <ion-input type="password" [(ngModel)]="senha" placeholder="Insira sua senha"> </ion-input>
    </ion-item>

<ion-button color="dark" href="inicio" > Entrar </ion-button>
<ion-button color="dark" href="home" > Voltar </ion-button>
</ion-content>
